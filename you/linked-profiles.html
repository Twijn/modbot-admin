<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS Admin Panel</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-grid.css">
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <h1><span><i class="far fa-user-shield"></i>TMS Admin</span></h1>

            <nav class="sidebar-nav">
                <div class="sidebar-category">
                    <span class="sidebar-category-header">
                        You
                    </span>

                    <div class="sidebar-category-content">
                        <a class="linked-profiles-link not-registered active" href="/you/linked-profiles.html" data-slink="linked-profiles"><i class="far fa-link"></i>Linked Profiles</a>
                        <a class="authorized-channels-link not-registered" href="/you/authorized-channels.html" data-slink="authorized-channels"><i class="far fa-check-double"></i>Authorized Channels</a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="wrapper">
            <header>
                <h2>Linked Profiles</h2>

                <a id="profile-avatar" href="#profile-options">
                    <img class="profile-picture" src="/assets/images/person.png" alt="Profile Picture" />
                </a>
            </header>

            <main>
                <article class="linked-profiles">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col col-md-6">
                                <section>
                                    <h3>
                                        Twitch Profiles
                                        <small>Twitch profiles linked to your account</small>
                                        <a href="#" class="add add-twitch-profile" aria-label="Add Account"><i class="far fa-user-plus"></i></a>
                                    </h3>

                                    <div class="twitch-accounts">
                                        
                                    </div>
                                </section>
                            </div>
                            <div class="col col-md-6">
                                <section>
                                    <h3>
                                        Discord Profiles
                                        <small>Discord profiles linked to your account</small>
                                        <a href="https://tmsqd.co/discord" class="add add-discord-profile" aria-label="Add Account"><i class="far fa-user-plus"></i></a>
                                    </h3>

                                    <div class="discord-accounts">

                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </article>
            </main>

            <footer>Made with <img src="/assets/images/bop.png" alt="BOP" width="14px" height="14px" /> by <a href="https://twijn.net" target="__blank">Twijn#8888</a> and X1XX#0001</footer>
        </div>
    </div>

    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/107bb78db8.js" crossorigin="anonymous"></script>
</body>
</html>
